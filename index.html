<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Who's the Spy?</title>
</head>
<body>
    <div class="game-container">
        <h1>Who's the Spy?</h1>
        <div id="room-setup">
            <input type="text" id="room-name" placeholder="Enter Room Name" />
            <button id="create-room">Create Room</button>
            <button id="join-room">Join Room</button>
        </div>
        <div id="game" class="hidden">
            <h2>Room: <span id="room-display"></span></h2>
            <button id="start-game" class="hidden">Start Game</button>
            <div id="message-container" class="hidden">
                <input type="text" id="message" placeholder="Type your message" />
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script src="game.js"></script>
</body>
</html>
