<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's the Spy</title>
</head>
<body>
    <h1>Who's the Spy</h1>
    
    <div id="createRoom">
        <button id="createRoomBtn">Create Room</button>
        <p id="roomCode"></p>
    </div>
    
    <div id="joinRoom">
        <input type="text" id="nameInput" placeholder="Enter Your Name">
        <input type="text" id="roomInput" placeholder="Enter Room Code">
        <button id="joinRoomBtn">Join Room</button>
    </div>
    
    <div id="startGame" style="display:none;">
        <button id="startGameBtn">Start Game</button>
    </div>
    
    <div id="sendMessage" style="display:none;">
        <input type="text" id="messageInput" placeholder="Enter Message">
        <button id="sendMessageBtn">Send Message</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
    
    <!-- Reference to the main.js file -->
    <script type="module" src="main.js"></script>
</body>
</html>
